{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <form method="post" style="margin-left: 50px;" class="form">
        <div class="row g-3 align-items-center">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <div class="form-group">
                <label>Password:</label>
                <a href="{% url 'password-update' %}" class="white" style="font-weight: bold;">Update password</a>
            </div>
        </div>
        <button type="submit" class="form-submit-btn bg-white">Update</button>
    </form>
</div>

{% endblock %}
