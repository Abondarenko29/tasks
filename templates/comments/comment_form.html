{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <form method="post" style="margin-left: 50px;" class="form" enctype="multipart/form-data">
        <div class="row g-3 align-items-center">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="form-submit-btn">Edit</button>
    </form>
</div>
{% endblock %}
